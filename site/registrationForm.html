<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body style="background-color:burlywood">
    <h1 style="text-align: center;">Online Registration of Open Elective</h1>
    <p style="text-align: center;">Fill the following details to proceed for the registration of this Semester</p>
    <form style="margin-left:400px; margin-right: 450px;">
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="reg">Registration Number</label><br>
        <input type="text" id="reg" name="reg"><br><br>
        <label for="roll">Roll Number</label><br>
        <input type="text" id="roll" name="roll"><br><br>
        <label for="mail">Student mail ID</label><br>
        <input type="email" id="mail" name="mail"><br><br>
        <label for="branch">Branch</label><br>
        <input type="text" id="branch" name="branch"><br><br>
        <label for="year">Year</label><br>
        <input type="number" id="year" name="year" min="1" max="4"><br><br>
        <label for="sec">Section</label><br>
        <input type="text" id="sec" name="sec"><br><br>
        <label for="1">First choice</label><br>
        <select id="1" name="1">
            <option value="gt">Green technology</option>
            <option value="oop">OOP</option>
            <option value="SS">Soft Skills</option>
            <option value="de">Differential Equations</option>
        </select><br><br>
        <label for="2">Second Choice</label><br>
        <select id="2" name="2">
            <option value="gt">Green technology</option>
            <option value="oop" selected>OOP</option>
            <option value="SS">Soft Skills</option>
            <option value="de">Differential Equations</option>
        </select><br><br>
        <label for="3">Third Choice</label><br>
        <select id="3" name="3">
            <option value="gt">Green technology</option>
            <option value="oop">OOP</option>
            <option value="SS" selected>Soft Skills</option>
            <option value="de">Differential Equations</option>
        </select><br><br>
        <label for="4">Fourth Choice</label><br>
        <select id="4" name="4">
            <option value="gt">Green technology</option>
            <option value="oop">OOP</option>
            <option value="SS">Soft Skills</option>
            <option value="de" selected>Differential Equations</option>
        </select><br><br>    
        <P>Do you have backlogs?</P>    
        <input type="radio" id="yes" name="yes">
        <label for="yes">YES</label><br>        
        <input type="radio" id="no" name="no">
        <label for="no">NO</label><br><br>
        <input type="checkbox" id="ch" name="ch">
        <lable for="ch">you want a copy of this form to be sent to your mail</lable><br><br>

        <input type="submit">

    </form>
</body>
</html>
